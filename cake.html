<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: sans-serif;
      position: relative;
      padding: 1rem;
    }
  
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    .box {
      width: 90%;
      max-width: 400px;
      height: 500px;
      border: 1px black solid;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
    }
  
    .flm {
      width: 8px;
      height: 15px;
      background-image: linear-gradient(to right, rgb(255, 73, 73), rgb(254, 124, 24));
      border-radius: 5px;
      box-shadow: inset 0px 0px 10px white;
    }
  
    .cndl {
      width: 15px;
      height: 50px;
      background-image: linear-gradient(to right, rgb(255, 73, 73), rgb(254, 24, 93));
      box-shadow: inset 0px 0px 10px white;
    }
  
    .lr1, .lr2, .lr3 {
      border-radius: 5px;
      box-shadow: inset 0px 0px 10px white;
    }
  
    .lr1 {
      width: 50%;
      height: 50px;
      background-image: linear-gradient(to bottom, rgb(255, 157, 230), rgb(206, 90, 255));
    }
  
    .lr2 {
      width: 62%;
      height: 50px;
      background-image: linear-gradient(to bottom, rgb(255, 179, 236), rgb(206, 90, 255));
    }
  
    .lr3 {
      width: 75%;
      height: 50px;
      background-image: linear-gradient(to bottom, rgb(255, 157, 230), rgb(206, 90, 255));
    }
  
    .message {
      position: absolute;
      text-align: center;
      font-size: 1.5rem;
      color: #ff0080;
      opacity: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
  
    .heart {
      position: absolute;
      animation: floatHearts 6s linear infinite;
      font-size: 24px;
    }
  
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  
    @keyframes blow {
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.5);
      }
    }
  
    @keyframes hideCandle {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }
  
    @keyframes hideLayer {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }
  
    @keyframes showMessage {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  
    .start-btn, .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
  
    .start-btn:hover, .next-btn:hover {
      background: #ff1493;
    }
  
    .next-btn {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 11;
    }
  
    /* Responsive Styles */
    @media (max-width: 600px) {
      .box {
        height: auto;
        padding: 1.5rem 1rem;
      }
  
      .message {
        font-size: 1.2rem;
      }
  
      .start-btn, .next-btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
  
      .lr1, .lr2, .lr3 {
        height: 40px;
      }
  
      .lr1 { width: 60%; }
      .lr2 { width: 70%; }
      .lr3 { width: 80%; }
    }
  </style>
  
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="box" id="cake-box">
    <div class="flm" id="flm"></div>
    <div class="cndl" id="cndl"></div>
    <div class="lr1" id="lr1"></div>
    <div class="lr2" id="lr2"></div>
    <div class="lr3" id="lr3"></div>
    <div class="message" id="msg">üéâ Wish You a Very Happy Birthday! üéÇ</div>
    <button class="start-btn" id="startBtn" onclick="startAnimation()">Blow Candle</button>
    <button class="next-btn" id="nextBtn" onclick="goToNext()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    function startAnimation() {
      document.getElementById("startBtn").style.display = "none";

      document.getElementById("flm").style.animation = "blow 1s ease-in-out forwards";

      setTimeout(() => {
        document.getElementById("cndl").style.animation = "hideCandle 0.5s ease-in-out forwards";
      }, 1000);

      setTimeout(() => {
        document.getElementById("lr1").style.animation = "hideLayer 0.5s ease-in-out forwards";
      }, 2500);

      setTimeout(() => {
        document.getElementById("lr2").style.animation = "hideLayer 0.5s ease-in-out forwards";
      }, 3500);

      setTimeout(() => {
        document.getElementById("lr3").style.animation = "hideLayer 0.5s ease-in-out forwards";
      }, 4500);

      setTimeout(() => {
        const msg = document.getElementById("msg");
        msg.style.opacity = 1;
        msg.style.animation = "showMessage 1s ease-in-out forwards";

        document.getElementById("nextBtn").style.display = "block";
      }, 5500);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.getElementById("hearts-container").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);

    function goToNext() {
      // Redirect or load next page here
      window.location.href = "card.html"; // Replace with your actual link
    }
  </script>
</body>
</html>
