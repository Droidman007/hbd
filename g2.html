<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .greeting {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 1;
      padding: 20px;
      max-width: 90%;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInSlide 1s ease-in-out forwards;
    }

    .poem {
      font-size: 1.5rem;
      max-width: 80%;
      margin-top: 20px;
      line-height: 1.5;
      z-index: 1;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInSlide 1s ease-in-out forwards 1s;
    }

    .next-button {
      position: absolute;
      bottom: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: glow 1s infinite alternate, fadeInButton 1s ease-in-out forwards;
      opacity: 0;
      display: none;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInButton {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px white;
      }
      to {
        box-shadow: 0 0 20px white;
      }
    }

    .heart, .star {
      position: absolute;
      font-size: 20px;
      animation: pop 1s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    .heart {
      color: red;
      animation: heartPop 1.5s ease-out forwards;
    }

    @keyframes heartPop {
      0% {
        transform: scale(0) translateY(0);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.3) translateY(-30px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(-60px);
        opacity: 0;
      }
    }

    .star {
      color: white;
      animation: starTwinkle 2s linear forwards;
    }

    @keyframes starTwinkle {
      0% {
        transform: scale(1) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) translateY(-30px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateY(-60px);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .greeting {
        font-size: 2rem;
        padding: 10px;
        max-width: 100%;
      }
      .poem {
        font-size: 1.2rem;
        max-width: 100%;
      }
      .next-button {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="greeting">This is For My dear Savi ❤️✨</div>
  <div class="poem">
    You took all my sorrows <br />
    And made me full of joy <br />
    You bring light in the dark days <br />
    Before that I was a broken toy <br /><br />
    You are a blessing <br />
    Cause before you life was so tragic <br />
    I praise the god for you always <br />
    Cause you cured everything like magic ✨
  </div>
  <button class="next-button" onclick="goToNextPage()">Next</button>

  <script>
    function goToNextPage() {
      window.location.href = "cake.html";
    }

    setTimeout(() => {
      const button = document.querySelector(".next-button");
      button.style.display = "block";
      setTimeout(() => {
        button.style.opacity = "1";
      }, 100);
    }, 3000);

    // Generate hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = `${Math.random() * window.innerWidth}px`;
      heart.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }

    // Generate stars
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.innerHTML = "⭐";
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    setInterval(createHeart, 1000);
    setInterval(createStar, 1200);
  </script>
</body>
</html>
